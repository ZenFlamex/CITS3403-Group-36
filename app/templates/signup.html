{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="logo text-center my-4">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Bookgraph Logo">
        </div>

        <div class="signup-container">
            <form action="{{ url_for('signup') }}" method="POST"> 
                <div class="form-group mb-3">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <div class="input-note text-muted small mb-1">Lowercase letters, numbers, and underscores only. 3 to 30 characters.</div>
                    <input type="text" id="username" name="username" class="form-control" required pattern="[a-z0-9_]{3,30}">
                </div>

                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="form-group mb-4"> 
                    <label for="password-confirm">Password confirmation</label>
                    <input type="password" id="password-confirm" name="password-confirm" class="form-control" required>
                </div>

                <button type="submit" class="signup-btn btn w-100 fw-bold text-white">Sign up</button> 
            </form>

            <div class="login-link text-center mt-3">
                <small>Already have an account? <a href="{{ url_for('login') }}">Log in</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
