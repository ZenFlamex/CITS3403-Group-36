{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">

        <div class="logo text-center my-4">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Bookgraph Logo">
        </div>
       
        <div class="signup-container">

            <h2 class="text-center mb-3">Forgot Your Password?</h2>
            <p class="text-center text-muted mb-4">No problem! Enter the email address associated with your account below, and we'll send you a link to reset your password.</p>

            <form action="{{ url_for('forgot_password') }}" method="POST">
                <div class="form-group mb-4"> 
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="signup-btn btn w-100 fw-bold text-white mb-3">Send Reset Link</button>
            </form>

            <div class="back-to-login text-center">
                <small><a href="{{ url_for('login') }}">Back to Log In</a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
