{% extends "base.html" %}

{% block title %}Log In{% endblock %} 

{% block content %}
{% if message %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">

        <div class="logo text-center my-4">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Bookgraph Logo">
        </div>

        <div class="signup-container">

            <h2 class="text-center mb-2">Welcome back</h2>
            <p class="text-center text-muted mb-4">Please enter your details.</p>
            
            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="text-end mb-4">
                    <a href="{{ url_for('forgot_password') }}"><small>Forgot password</a>
                </div>

                <button type="submit" class="signup-btn btn w-100 fw-bold text-white">Sign in</button>
            </form>

            <div class="login-link text-center mt-3">
                <small>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></small>
            </div>

        </div>
    </div>
</div>
{% endblock %}
